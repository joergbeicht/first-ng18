<app-header></app-header>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user" [selected]="user.id === selectedUser?.id" (select)="onSelectUser($event)"></app-user>
    </li>
    }
  </ul>

  @if (selectedUser) {
  <app-tasks [userId]="selectedUserId!" [name]="selectedUser.name" />
  } @else {
  <p id="fallback">Select a user to see their tasks!</p>
  }

    <ng-template #fallback>
        <p id="fallback">Select a user to see their tasks!</p>
    </ng-template> -->
</main>
